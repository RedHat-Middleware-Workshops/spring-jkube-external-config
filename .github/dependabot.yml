version: 2
updates:
  - package-ecosystem: maven
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: daily
    target-branch: solution
    labels:
      - "version-upgrade"
    pull-request-branch-name:
      separator: "_"
