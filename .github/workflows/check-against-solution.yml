name: Check PR against solution branch

on:
  workflow_call:
    inputs:
      pr_num:
        description: The PR Number
        required: true
        type: string
      pr_head_ref:
        description: The PR head ref
        required: true
        type: string
      java_version:
        description: The Java version
        required: true
        type: string
        default: '17'

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

jobs:
  check-commit-against-solution-branch:
    runs-on: ubuntu-latest
    if: github.repository == 'RedHat-Middleware-Workshops/spring-jkube-external-config'
    name: "check-commit-against-solution-branch-${{ inputs.java_version }}"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: solution
          path: src

      - name: Get PR diff
        run: wget ${{ env.GITHUB_SERVER_URL }}/${{ env.GITHUB_REPOSITORY }}/pull/${{ inputs.pr_num }}.diff

      - name: Apply change
        working-directory: src
        run: git apply --stat -v ../${{ inputs.pr_num }}.diff
#        run: |
#          git fetch origin pull/${{ inputs.pr_num }}/head:${{ inputs.pr_head_ref }}
#          git merge --squash --stat ${{ inputs.ref }}

      - name: Show diff
        working-directory: src
        run: git status

      - name: Setup Java ${{ inputs.java_version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: temurin
          cache: maven

      - name: Run build and tests with Java ${{ inputs.java_version }}
        working-directory: src
        run: ./mvnw -B clean verify -Dmaven.compiler.release=${{ inputs.java_version }}